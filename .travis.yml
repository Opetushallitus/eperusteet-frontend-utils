sudo: false

language: java

jdk:
  - openjdk8

env:
  global:
    - YLOPS_SERVICE_DIR=$PWD/eperusteet-ylops/eperusteet-ylops-service
    - EPERUSTEET_SERVICE_DIR=$PWD/eperusteet/eperusteet/eperusteet-service
    - secure: ""


before_script:
  - echo $JAVA_HOME
  - java -version
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - nvm install 10.16.3
  - nvm use 10.16.3
  - git clone --depth=1 https://github.com/Opetushallitus/eperusteet-ylops
  - git clone --depth=1 https://github.com/Opetushallitus/eperusteet
  - cd eperusteet/eperusteet && mvn dependency:resolve --batch-mode -q && cd ../..
  - cd eperusteet-ylops && mvn dependency:resolve --batch-mode -q && cd ..
  - cd vue
  - yarn install --silent
  - yarn run gen:api
  - pwd
  - ls
  - ls src
  - ls src/generated
  - ls src/generated/eperusteet
  - ls src/generated/ylops
  - yarn run lint
  - yarn run test:unit

after_script:
  - ./cc-test-reporter format-coverage -t lcov ./coverage/lcov.info
  - ./cc-test-reporter upload-coverage
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.npm
    - $HOME/.m2
    - $HOME/.cache
